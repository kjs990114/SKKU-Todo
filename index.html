<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist me-2"></i>SKKU-Todo</span>
        </div>
    </nav>
    <div class="container">
        <div class="my-3 d-flex align-items-center ">
            <input type="text" id="text-input" class="form-control" id="exampleFormControlInput1"
                placeholder="Enter a task here">
            <button type="button" id="add" class="btn btn-primary rounded-1 ms-2">add</button>
        </div>
        <div class="d-flex">
            <div class="flex-grow-1 bg-light p-2 rounded-2 me-1 w-50">
                <h3>Todo</h3>
                <div id="todo-list">
                </div>
            </div>
            <div class="flex-grow-1 bg-light p-2 rounded-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        let addBtn = document.querySelector("#add");
        addBtn.addEventListener("click", () => {
            let input = document.querySelector("#text-input");
            let task = input.value;
            let newTask = document.createElement("div");
            newTask.classList.add("task", "p-1", "ps-2");
            newTask.textContent = task;
            let todoList = document.querySelector("#todo-list");
            if (task != "") {
                todoList.appendChild(newTask);
            }
            input.value = "";
        });
    </script>
</body>

</html>
